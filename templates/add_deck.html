<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add deck</title>
    <style>
        body {
            /* Global styles */
            font-family:"Times New Roman", Times, serif;
            background-image: url('/static/background.png');
            
        </style>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <a href="/user_dashboard/{{user.id}}" class="btn btn-primary float-end">Back to Dashboard</a>
        <h1 class="mb-4">NEW DECK</h1>
        <form action="/add_deck/{{user.id}}" method="POST">

            <div class="mb-3">
                <label for="name" class="form-label">DECK NAME</label>
                <input type="text" class="form-control" id="name" name="deck_name" required>
            </div>
            <button type="submit" class="btn btn-primary">ADD</button>
        </form>
    </div>

    <!-- Include Bootstrap JS (optional, for certain features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
