<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Global styles */
        body {
            font-family: "Times New Roman", Times, serif;
            background-image: url('/static/background.png');
            background-color: #f0f0f0;
            color: #333;
        }

        /* CSS to hide the answer by default */
        #answer {
            display: none;
        }

        /* Custom button styles */
        .btn-custom {
            background-color: black;
            color: white;
            border-color: black;
        }

        .btn-custom:hover {
            background-color: #825f3d;
            border-color: #825f3d;
        }

        /* Ensure button text color remains white */
        .btn-custom, .btn-custom:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        
        <h4>CARD SCORE: {{card.card_score}}</h4>
        <h4>NO OF CARDS LEFT: {{card.cards_left}}</h4>
        <h6>CARD LAST REVIEWED: {{card.last_reviewed}}</h6>
        <h4>CARD FRONT: {{card.front}}</h4>

        <button onclick="toggleAnswer()" class="btn btn-custom">Show Answer</button>

        <!-- Answer text (hidden by default) -->
        <p id="answer" style="display: none;">Back (Answer): {{ card.back }}</p>

        <!-- Form for delete and update actions -->
        <form action="/update_score/{{card.id }}" method="POST" class="mt-3">
            <input type="radio" id="html" name="score" value="0">
            <label for="EASY">EASY</label><br>
            <input type="radio" id="css" name="score" value="1">
            <label for="MEDIUM">MEDIUM</label><br>
            <input type="radio" id="javascript" name="score" value="2">
            <label for="HARD">HARD</label>
            <button type="submit" class="btn btn-custom">SUBMIT</button>
        </form>
    </div>

    <!-- JavaScript code goes here -->
    <script>
        // JavaScript function to toggle answer visibility
        function toggleAnswer() {
            var answerDiv = document.getElementById("answer");
            if (answerDiv.style.display === "none") {
                answerDiv.style.display = "block";
            } else {
                answerDiv.style.display = "none";
            }
        }
    </script>
</body>
</html>
